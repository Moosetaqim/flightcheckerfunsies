<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Schedule Search - SATS Ltd</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
        }
        
        .header {
            background: #ffffff;
            color: #dc2626;
            padding: 40px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #374151;
        }
        

        .search-section {
            padding: 30px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .search-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .search-group {
            display: flex;
            flex-direction: column;
        }
        
        .search-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }
        
        .search-group input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .search-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .results-section {
            padding: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-header h2 {
            font-size: 1.5rem;
            color: #1f2937;
        }
        
        .clear-btn {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .clear-btn:hover {
            background: #dc2626;
        }
        
        .flight-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .flight-card.timer-active {
            border: 2px solid #10b981;
            background: #f0fdf4;
        }
        
        .flight-card.timer-warning {
            border: 2px solid #ef4444;
            background: #fef2f2;
        }
        
        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .flight-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563eb;
        }
        
        .airline-name {
            font-size: 0.95rem;
            font-weight: 500;
            color: #6b7280;
            margin-top: 4px;
        }
        
        .badge-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .flight-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-item strong {
            color: #374151;
            min-width: 60px;
        }
        
        .timer-section {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .timer-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .timer-display.warning {
            color: #ef4444;
            font-size: 1.8rem;
        }
        
        .timer-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .start-timer-btn {
            background: #10b981;
            color: white;
        }
        
        .start-timer-btn:hover {
            background: #059669;
        }
        
        .stop-timer-btn {
            background: #ef4444;
            color: white;
        }
        
        .stop-timer-btn:hover {
            background: #dc2626;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        @media (max-width: 768px) {
            .search-controls {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SATS Ltd</h1>
            <p>Search through flight schedules by flight number, name, or airline</p>
        </div>
        
        <div class="search-section">
            <div class="search-controls">
                <div class="search-group">
                    <label for="searchQuery">Flight Number or Airline Name:</label>
                    <input type="text" id="searchQuery" placeholder="Enter flight number (e.g., TEST123) or airline...">
                </div>
                <div class="search-group">
                    <label for="daySearch">Day Search:</label>
                    <input type="text" id="daySearch" placeholder="Enter day (e.g., Monday, Tuesday, 1,2,3...)...">
                </div>
            </div>
        </div>
        
        <div class="results-section">
            <div class="results-header">
                <h2 id="resultsTitle">Flight Results (0)</h2>
                <button class="clear-btn" onclick="clearFilters()" style="display: none;" id="clearBtn">Clear Filters</button>
            </div>
            <div id="results">
                <div class="no-results">
                    <p>Loading flight data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let db;
        let flightData = [];
        let activeTimer = null;
        let warningAudio = null;
        
        const FLIGHT_DATA = [
            {"No":1,"FSC/LCC":"FSC","Airline":"TEST","Airline Name":"Test Airlines Alpha","Arr Flt":"TEST123","STA":"0800","Dep Flt":"TEST124","STD":"0930","Route":"SIN-TEST-SIN","Frequency":"1,2,3,4,5","Day":"Monday, Tuesday, Wednesday, Thursday, Friday","AC Type":"A320","Classification":"NB","Handler":"SATS","Required Number of Teams":1,"Precision Time":3,"Band":"0800"},
            {"No":2,"FSC/LCC":"LCC","Airline":"TEST","Airline Name":"Test Airlines Beta","Arr Flt":"TEST456","STA":"1400","Dep Flt":"TEST457","STD":"1530","Route":"SIN-TEST-SIN","Frequency":"6,7","Day":"Saturday, Sunday","AC Type":"B737","Classification":"NB","Handler":"SATS","Required Number of Teams":1,"Precision Time":20,"Band":"1400"},
            {"No":3,"FSC/LCC":"FSC","Airline":"DEMO","Airline Name":"Demo Airways","Arr Flt":"DEMO789","STA":"1800","Dep Flt":"DEMO790","STD":"1945","Route":"SIN-DEMO-SIN","Frequency":"1,3,5,7","Day":"Monday, Wednesday, Friday, Sunday","AC Type":"B787","Classification":"WB(S)","Handler":"SATS","Required Number of Teams":2,"Precision Time":25,"Band":"1800"},
            {"No":4,"FSC/LCC":"FSC","Airline":"SAMPLE","Airline Name":"Sample International","Arr Flt":"SAMPLE100","STA":"2200","Dep Flt":"SAMPLE101","STD":"2330","Route":"SIN-SAMPLE-SIN","Frequency":"1,2,3,4,5,6,7","Day":"Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday","AC Type":"A350","Classification":"WB(S)","Handler":"SATS","Required Number of Teams":2,"Precision Time":30,"Band":"2200"}
        ];
        
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('SATSFlightDB', 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('flights')) {
                        const objectStore = db.createObjectStore('flights', { autoIncrement: true });
                        objectStore.createIndex('airline', 'Airline', { unique: false });
                    }
                };
            });
        }
        
        function populateDB() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['flights'], 'readwrite');
                const objectStore = transaction.objectStore('flights');
                
                const clearRequest = objectStore.clear();
                
                clearRequest.onsuccess = () => {
                    FLIGHT_DATA.forEach(flight => {
                        objectStore.add(flight);
                    });
                };
                
                transaction.oncomplete = () => resolve();
                transaction.onerror = () => reject(transaction.error);
            });
        }
        
        function loadFlights() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['flights'], 'readonly');
                const objectStore = transaction.objectStore('flights');
                const request = objectStore.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }
        
        async function initializeApp() {
            try {
                await initDB();
                await populateDB();
                flightData = await loadFlights();
                
                displayResults();
                updateResultsTitle();
            } catch (error) {
                console.error('Database error:', error);
                flightData = FLIGHT_DATA;
                displayResults();
            }
        }
        
        function initAudio() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!audioContext) {
                    audioContext = new AudioContext();
                }
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                return true;
            } catch (e) {
                console.error('Audio init failed:', e);
                return false;
            }
        }
        
        document.getElementById('searchQuery').addEventListener('input', debounce(displayResults, 300));
        document.getElementById('daySearch').addEventListener('input', debounce(displayResults, 300));
        
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }
        
        document.getElementById('searchQuery').addEventListener('input', debounce(displayResults, 300));
        document.getElementById('daySearch').addEventListener('input', debounce(displayResults, 300));
        
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }
        
        function displayResults() {
            if (activeTimer !== null) return;
            
            const searchQuery = document.getElementById('searchQuery').value.toLowerCase();
            const daySearch = document.getElementById('daySearch').value.toLowerCase();
            
            const filtered = flightData.filter(flight => {
                const searchMatch = !searchQuery || 
                    (flight['Arr Flt'] && String(flight['Arr Flt']).toLowerCase().includes(searchQuery)) ||
                    (flight['Dep Flt'] && String(flight['Dep Flt']).toLowerCase().includes(searchQuery)) ||
                    (flight['Airline Name'] && String(flight['Airline Name']).toLowerCase().includes(searchQuery)) ||
                    (flight['Airline'] && String(flight['Airline']).toLowerCase().includes(searchQuery));
                
                const dayMatch = !daySearch || 
                    (flight['Day'] && String(flight['Day']).toLowerCase().includes(daySearch)) ||
                    (flight['Frequency'] && String(flight['Frequency']).toLowerCase().includes(daySearch));
                
                return searchMatch && dayMatch;
            });
            
            const resultsContainer = document.getElementById('results');
            
            if (filtered.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results"><p>No flights found matching your search criteria.</p></div>';
            } else {
                resultsContainer.innerHTML = filtered.map((flight, index) => createFlightCard(flight, index)).join('');
            }
            
            updateResultsTitle(filtered.length);
            toggleClearButton(searchQuery || daySearch);
        }
        
        function createFlightCard(flight, index) {
            const arrFlt = flight['Arr Flt'] || '';
            const depFlt = flight['Dep Flt'] || '';
            const airlineCode = flight['Airline'] || '';
            const airlineName = flight['Airline Name'] || '';
            const sta = flight['STA'] || '';
            const std = flight['STD'] || '';
            const day = flight['Day'] || '';
            const precisionTime = flight['Precision Time'] || 0;
            const route = flight['Route'] || '';
            
            const primaryFlightNumber = arrFlt || depFlt || 'N/A';
            const correspondingFlightNumber = arrFlt && depFlt ? (arrFlt ? depFlt : arrFlt) : '';
            
            return `
                <div class="flight-card" id="flight-${index}">
                    <div class="flight-header">
                        <div>
                            <div class="flight-number">${primaryFlightNumber}</div>
                            <div class="airline-name">${airlineCode}${airlineName ? ' - ' + airlineName : ''}</div>
                        </div>
                        ${correspondingFlightNumber ? `<span class="badge-secondary">Corresponding: ${correspondingFlightNumber}</span>` : ''}
                    </div>
                    <div class="flight-details">
                        ${sta ? `<div class="detail-item"><strong>STA:</strong> ${sta}</div>` : ''}
                        ${std ? `<div class="detail-item"><strong>STD:</strong> ${std}</div>` : ''}
                        ${day ? `<div class="detail-item"><strong>Days:</strong> ${day}</div>` : ''}
                        ${route ? `<div class="detail-item"><strong>Route:</strong> ${route}</div>` : ''}
                    </div>
                    ${precisionTime > 0 ? `
                        <div class="timer-section">
                            <div class="timer-display" id="timer-${index}">Ready to start</div>
                            <button class="timer-btn start-timer-btn" id="start-btn-${index}" onclick="startTimer(${index}, ${precisionTime})">Start ${precisionTime} Min Timer</button>
                            <button class="timer-btn stop-timer-btn" id="stop-btn-${index}" onclick="stopTimer(${index})" style="display: none;">Stop Timer</button>
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        function startTimer(flightIndex, minutes) {
            if (activeTimer !== null) {
                alert('A timer is already running!');
                return;
            }
            
            activeTimer = flightIndex;
            const warningTime = 2 * 60 + 45; // 2 minutes 45 seconds
            const endTime = Date.now() + (minutes * 60 * 1000);
            
            const card = document.getElementById(`flight-${flightIndex}`);
            const timerDisplay = document.getElementById(`timer-${flightIndex}`);
            const startBtn = document.getElementById(`start-btn-${flightIndex}`);
            const stopBtn = document.getElementById(`stop-btn-${flightIndex}`);
            
            document.querySelectorAll('.flight-card').forEach((c, idx) => {
                c.style.display = idx === flightIndex ? 'block' : 'none';
            });
            
            card.classList.add('timer-active');
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            card.dataset.endTime = endTime;
            card.dataset.warningTriggered = 'false';
            
            const interval = setInterval(() => {
                const remainingMs = endTime - Date.now();
                const totalSeconds = Math.max(0, Math.floor(remainingMs / 1000));
                const mins = Math.floor(totalSeconds / 60);
                const secs = totalSeconds % 60;
                timerDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')} remaining`;
                
                if (totalSeconds <= warningTime && card.dataset.warningTriggered === 'false') {
                    card.classList.add('timer-warning');
                    timerDisplay.classList.add('warning');
                    card.dataset.warningTriggered = 'true';
                    playWarning();
                }
                
                if (remainingMs <= 0) {
                    clearInterval(interval);
                    stopWarning();
                    alert('TIME UP!');
                    resetTimer(flightIndex);
                }
            }, 100);
            
            card.dataset.intervalId = interval;
        }
        
        function stopTimer(flightIndex) {
            const card = document.getElementById(`flight-${flightIndex}`);
            clearInterval(card.dataset.intervalId);
            stopWarning();
            resetTimer(flightIndex);
        }
        
        function resetTimer(flightIndex) {
            const card = document.getElementById(`flight-${flightIndex}`);
            const timerDisplay = document.getElementById(`timer-${flightIndex}`);
            const startBtn = document.getElementById(`start-btn-${flightIndex}`);
            const stopBtn = document.getElementById(`stop-btn-${flightIndex}`);
            
            document.querySelectorAll('.flight-card').forEach(c => c.style.display = 'block');
            card.classList.remove('timer-active', 'timer-warning');
            timerDisplay.classList.remove('warning');
            timerDisplay.textContent = 'Ready to start';
            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            activeTimer = null;
        }
        
        function playWarning() {
            try {
                warningAudio = new Audio('https://raw.githubusercontent.com/Moosetaqim/flightcheckerfunsies/refs/heads/main/warning.mp3');
                warningAudio.loop = true;
                warningAudio.play().catch(e => console.error('Audio play error:', e));
            } catch (e) {
                console.error('Warning sound error:', e);
            }
        }
        
        function stopWarning() {
            try {
                if (warningAudio) {
                    warningAudio.pause();
                    warningAudio.currentTime = 0;
                    warningAudio = null;
                }
            } catch (e) {}
        }
        
        function updateResultsTitle(count = flightData.length) {
            document.getElementById('resultsTitle').textContent = `Flight Results (${count})`;
        }
        
        function toggleClearButton(show) {
            document.getElementById('clearBtn').style.display = show ? 'block' : 'none';
        }
        
        function clearFilters() {
            document.getElementById('searchQuery').value = '';
            document.getElementById('daySearch').value = '';
            displayResults();
        }
        
        initializeApp();
    </script>
</body>
</html>
